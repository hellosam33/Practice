<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	document.write(history.length + "<br>");
	</script>
</head>
<body>

<input type="button" value="back" onclick="history.back();"><br>
<input type="button" value="forward" onclick="history.forward();"><br>
<input type="button" value="go(-1)" onclick="history.go(1);"><br>
<input type="button" value="go(1)" onclick="history.go(1);"><br>
</body>
</html>
